<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <!-- We'll discuss this with my client
      Name: <input type="text" name="name">

    <form method="GET">
        First Name: <input type="text" name="firstname">
        <br>
        Last Name: <input type="text" name="lastName">
        <br>
        Email: <input type="email" required name="email">
        <br>
        Password: <input type="password" minlength="3" name="password">
        <br>
        Birthday: <input type="date" name="birthday">
        <br>

        Gender:<br>
        <input type="radio" name="gender" value="male">Female<br>
        <input type="radio" name="gender" value="female">Male<br>
        <input type="radio" name="gender" value="other">Other<br>

        Pets:<br>
        <input type="checkbox" name="cat">Cat<br>
        <input type="checkbox" name="dog">Dog<br>

        Cars:<br>
        <select>
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
        </select>

        <br><br>
        <input type="submit" value="Register!">
        <input type="reset">
    </form>

    <p>Monday <span style="color: red;">Tuesday</span></p>

</body>
</html>
