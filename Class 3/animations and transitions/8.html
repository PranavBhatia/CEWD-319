<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .square {
            background: Khaki;
            border-radius: 5px;
            height: 150px;
            margin: 100px;
            transition: transform 1s;
            width: 150px;
        }

        .square:hover {
            transform: skewX(-20deg);
        }
    </style>
</head>

<body>
    <div class="square"></div>
</body>

</html>
