<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .element {
        width: 500px;
        height: 500px;
        animation: pb 5s infinite;
      }

      @keyframes pb {
        0% {
          background-color: #001f3f;
        }
        100% {
          background-color: #ff4136;
        }
      }
    </style>
  </head>
  <body>
    <div class="element"></div>
  </body>
</html>
