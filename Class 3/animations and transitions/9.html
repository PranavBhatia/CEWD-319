<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .droplet {
            background: skyblue;
            border-radius: 5px 50%;
            height: 100px;
            margin: 150px auto;
            transform-origin: left top;
            transition: transform 3s;
            width: 100px;
        }

        .droplet:hover {
            transform: rotate(500deg);
        }
    </style>
</head>

<body>
    <div class="droplet"></div>
</body>

</html>
