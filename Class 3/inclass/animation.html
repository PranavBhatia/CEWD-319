<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .element {
            width: 500px;
            height: 500px;
            animation: pb 5s infinite;
            /* background-color: green; */
        }

        @keyframes pb {
            0% {
                background-color: black;
            }
            50% {
                background-color: green;
            }
            100% {
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div class="element"></div>
</body>
</html>
