<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .droplet {
            background: mediumaquamarine;
            height: 150px;
            width: 150px;
            margin: 150px;
            border-radius: 2% 50%;
            transition: all 3s;
        }

        .droplet:hover {
            transform: rotate(1080deg);
        }
    </style>
</head>

<body>
    <div class="droplet"></div>
